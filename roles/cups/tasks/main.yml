---
- name: Ensure package is present
  become: true
  pacman:
    name: cups

- name: Ensure cupsd service is stopped and disabled
  become: yes
  systemd:
    name: org.cups.cupsd.service
    state: stopped
    enabled: no

- name: Ensure cupsd socket is started and enabled
  become: yes
  systemd:
    name: org.cups.cupsd.socket
    state: started
    enabled: yes
