---
- name: Ensure packages are present
  become: true
  pacman:
    name:
      - docker
      - docker-compose

- name: Ensure users are in docker group
  become: true
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Ensure service is enabled
  become: true
  systemd:
    name: docker
    enabled: yes
